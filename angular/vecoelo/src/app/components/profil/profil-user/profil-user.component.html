<main>
  <figure>
    <img src="../../../../assets/vecoelo-logo-color.png" alt="">
    <figcaption>
      <h2>{{ pseudo }}</h2>
      <section>
        <h2>Info</h2>
        <ul>
          <li>Mail : {{ mail }}</li>
          <!-- Afficher d'autres informations de l'utilisateur si nécessaire -->
        </ul>
      </section>
      <ng-container *ngIf="!modifierProfil; else modifierProfilTemplate">
        <button (click)="changerProfil()">Changer le profil</button>
      </ng-container>
      <button (click)="deleteProfil()">Supprimer le profil</button>
      <ng-template #modifierProfilTemplate>
        <div>
          <label for="pseudo">Nouveau pseudo :</label>
          <input type="text" id="pseudo" [(ngModel)]="pseudo">
        </div>
        <div>
          <label for="mail">Nouveau mail :</label>
          <input type="email" id="mail" [(ngModel)]="mail">
        </div>
        <div>
          <label for="telephone">Nouveau numéro de téléphone :</label>
          <input type="text" id="telephone" [(ngModel)]="telephone">
        </div>
        <div>
          <label for="password">Nouveau mot de passe :</label>
          <input type="password" id="password" [(ngModel)]="password">
        </div>
        <button (click)="changerProfil()">Valider les modifications</button>
      </ng-template>
    </figcaption>
  </figure>
</main>
