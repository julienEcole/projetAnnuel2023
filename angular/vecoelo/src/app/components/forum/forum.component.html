<main>
    <h2>FORUM</h2>
  
    <figure *ngFor="let post of posts">
      <!-- Afficher les dÃ©tails du post -->
      <img src="{{ post.image }}" alt="">
      <figcaption>
        <h2>{{ post.autreProbleme ? post.autreProbleme : post.objet }}</h2>
        <time>{{ post.date }}</time>
        <p>{{ post.resume }}</p>
        <a [routerLink]="['/post', post.id]">Voir la publication</a>
      </figcaption>
    </figure>
  </main>
