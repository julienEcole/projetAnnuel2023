version: '3.8'
services:
  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
      MYSQL_TCP_PORT: 3308
    ports:
      - "3308:3308"

    volumes:
      - ./data:/var/lib/mysql
      - ./bdd.sql:/docker-entrypoint-initdb.d/bdd.sql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3308
    ports:
      - "8080:80"
    depends_on:
      - db
  app:
    image: application
    build: .